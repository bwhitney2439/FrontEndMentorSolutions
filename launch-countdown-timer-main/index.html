<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>We're launching soon</h1>

    <div class="countdown-container">
      <ul>
        <li>
          <div class="coutdown-box">
            <div class="half-circle-left"></div>
            <div class="divider">
              <span class="half-color" attribute="08">08</span>
            </div>
            <div class="half-circle-right"></div>
          </div>
          <p>Days</p>
        </li>
        <li>
          <div class="coutdown-box">
            <div class="half-circle-left"></div>
            <div class="divider">
              <span class="half-color" attribute="08">08</span>
            </div>
            <div class="half-circle-right"></div>
          </div>
          <p>Hours</p>
        </li>
        <li>
          <div class="coutdown-box">
            <div class="half-circle-left"></div>
            <div class="divider">
              <span class="half-color" attribute="08">08</span>
            </div>
            <div class="half-circle-right"></div>
          </div>
          <p>Minutes</p>
        </li>
        <li>
          <div class="coutdown-box">
            <div class="half-circle-left"></div>
            <div class="divider">
              <span class="half-color" attribute="08">08</span>
            </div>
            <div class="half-circle-right"></div>
          </div>
          <p>Seconds</p>
        </li>
      </ul>
    </div>

    <div class="social-container">
      <ul>
        <li>
          <img src="./images/icon-facebook.svg" alt="" />
        </li>
        <li><img src="./images/icon-pinterest.svg" alt="" /></li>
        <li><img src="./images/icon-instagram.svg" alt="" /></li>
      </ul>
    </div>

  </body>
</html>
